<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Feedback Form</h1>

    <div class="box-model section">
        <form>

            <label>Full Name:</label><br>
            <input type="text" required minlength="3" placeholder="Enter your name"><br><br>

            <label>Email Address:</label><br>
            <input type="email" required placeholder="example@email.com"><br><br>

            <h3>Rating:</h3>
            <input type="radio" name="rating" required> Very Satisfied<br>
            <input type="radio" name="rating"> Satisfied<br>
            <input type="radio" name="rating"> Neutral<br>
            <input type="radio" name="rating"> Unsatisfied<br><br>

            <h3>Interests:</h3>
            <input type="checkbox"> Web Development<br>
            <input type="checkbox"> Mobile Development<br>
            <input type="checkbox"> AI & Machine Learning<br><br>

            <label>Country:</label><br>
            <select required>
                <option value="">Select</option>
                <option>Nepal</option>
                <option>India</option>
                <option>USA</option>
            </select><br><br>

            <label>Write your feedback here:</label><br>
            <textarea required minlength="5" maxlength="300"></textarea><br><br>

            <button type="submit" style="background-color: lightgreen;">Submit</button>

        </form>
    </div>

    <a href="index.html">Home</a>

</body>
</html>
