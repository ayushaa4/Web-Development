<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="#" method="post">
        <!-- Basic Information -->
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required minlength="3" placeholder="Enter your full name"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required placeholder="example@gmail.com"><br><br>

        <!-- Rating Section -->
        <h3>Rate Your Experience:</h3>
        <label><input type="radio" name="rating" value="very_satisfied" required> Very Satisfied</label><br>
        <label><input type="radio" name="rating" value="satisfied"> Satisfied</label><br>
        <label><input type="radio" name="rating" value="neutral"> Neutral</label><br>
        <label><input type="radio" name="rating" value="unsatisfied"> Unsatisfied</label><br><br>

        <!-- Interests Section -->
        <h3>Your Interests:</h3>
        <label><input type="checkbox" name="interests" value="webdev"> Web Development</label><br>
        <label><input type="checkbox" name="interests" value="mobiledev"> Mobile Development</label><br>
        <label><input type="checkbox" name="interests" value="ai"> AI & Machine Learning</label><br><br>

        <!-- Country Selection -->
        <label>Select Your Country:</label><br>
        <select name="country" required>
            <option value="">Select</option>
            <option>Nepal</option>
            <option>China</option>
            <option>USA</option>
        </select><br><br>

        <!-- Feedback Message -->
        <label>Write your feedback here:</label><br>
        <textarea name="message" required minlength="5" maxlength="300" placeholder="Write your feedback here..."></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
